<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.75">
    <title>Order Confirmation - Ecommerce Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="sidebar-fix.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Top Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="z-index: 9999;">
        <div class="container-fluid">
            <button class="btn text-white me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
                <i class="fas fa-bars"></i>
            </button>
            <a class="navbar-brand mx-auto" href="#">
                <img class="store-logo" id="store-logo" alt="Store Logo" style="max-height: 40px; display: none;">
                <span class="top-bar-title fw-bold"></span>
            </a>
            <div class="d-flex">
                <button class="btn text-white me-2 search-btn"><i class="fas fa-search"></i></button>
                <button class="btn text-white d-flex align-items-center cart-btn">
                    <span class="badge bg-danger me-2 cart-count" style="display: none;">0</span>
                    <i class="fas fa-shopping-cart"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- New Sidebar -->
    <div class="offcanvas offcanvas-start bg-white" tabindex="-1" id="sidebar" style="width: 300px; top: 56px;">
        <div class="offcanvas-header border-bottom">
            <h5 class="offcanvas-title">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body p-0">
            <nav class="nav flex-column">
                <a class="nav-link d-flex align-items-center py-3 px-4" href="index.html">
                    <i class="fas fa-home me-3"></i>Home
                </a>
                <a class="nav-link d-flex align-items-center py-3 px-4" href="shopping-cart.html">
                    <i class="fas fa-shopping-cart me-3"></i>Cart
                </a>
                <a class="nav-link d-flex align-items-center py-3 px-4 auth-only" href="myorders.html">
                    <i class="fas fa-box me-3"></i>Orders
                </a>
                <a class="nav-link d-flex align-items-center py-3 px-4 auth-only" href="profile.html">
                    <i class="fas fa-user me-3"></i>Profile
                </a>
                <a class="nav-link d-flex align-items-center py-3 px-4 guest-only" href="login.html">
                    <i class="fas fa-sign-in-alt me-3"></i>Login
                </a>
                <a class="nav-link d-flex align-items-center py-3 px-4 admin-only" href="dashboard.html">
                    <i class="fas fa-cog me-3"></i>Admin
                </a>
                <a class="nav-link d-flex align-items-center py-3 px-4 text-danger auth-only" href="#" onclick="handleLogout()">
                    <i class="fas fa-sign-out-alt me-3"></i>Logout
                </a>
            </nav>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container-fluid" style="margin-top: 56px; padding: 20px;">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="text-center mb-4">
                    <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                    <h2 class="mt-3 text-success">Order Confirmed!</h2>
                    <p class="text-muted">Thank you for your order. We'll send you updates via email.</p>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Order Details</h5>
                    </div>
                    <div class="card-body" id="order-details">
                        <div class="text-center py-3">
                            <div class="spinner-border" role="status"></div>
                            <p class="mt-2">Loading order details...</p>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <a href="index.html" class="btn btn-primary me-2">Continue Shopping</a>
                    <a href="myorders.html" class="btn btn-outline-primary">View All Orders</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="navigation.js"></script>
    <script src="currency.js"></script>
    <script type="module">
        import { db } from './firebase-config.js';
        import { doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';
        
        // Get order ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('orderId');
        
        if (!orderId) {
            window.location.href = 'index.html';
        }
        
        // Load order details
        async function loadOrderDetails() {
            try {
                await loadCurrency();
                
                const orderDoc = await getDoc(doc(db, 'orders', orderId));
                
                if (!orderDoc.exists()) {
                    throw new Error('Order not found');
                }
                
                const order = orderDoc.data();
                
                document.getElementById('order-details').innerHTML = `
                    <div class="mb-3">
                        <strong>Order ID:</strong> ${orderId.substring(0, 8).toUpperCase()}
                    </div>
                    <div class="mb-3">
                        <strong>Order Date:</strong> ${new Date(order.orderDate).toLocaleDateString()}
                    </div>
                    <div class="mb-3">
                        <strong>Status:</strong> <span class="badge bg-warning">PENDING</span>
                    </div>
                    <div class="mb-3">
                        <strong>Delivery Address:</strong><br>
                        ${order.customerInfo.address}
                    </div>
                    <hr>
                    <h6>Items Ordered:</h6>
                    ${order.items.map(item => `
                        <div class="d-flex justify-content-between align-items-center py-2 border-bottom">
                            <div>
                                <strong>${item.name}</strong><br>
                                <small class="text-muted">Qty: ${item.quantity}</small>
                            </div>
                            <div class="text-end">
                                ${formatPrice ? formatPrice(item.price * item.quantity) : '$' + (item.price * item.quantity).toFixed(2)}
                            </div>
                        </div>
                    `).join('')}
                    <div class="d-flex justify-content-between align-items-center py-2 mt-2">
                        <strong>Total:</strong>
                        <strong>${formatPrice ? formatPrice(order.total) : '$' + order.total.toFixed(2)}</strong>
                    </div>
                `;
                
            } catch (error) {
                console.error('Error loading order:', error);
                document.getElementById('order-details').innerHTML = `
                    <div class="text-center text-danger">
                        <i class="fas fa-exclamation-triangle fa-2x mb-2"></i>
                        <p>Error loading order details</p>
                        <a href="myorders.html" class="btn btn-primary">View Orders</a>
                    </div>
                `;
            }
        }
        
        document.addEventListener('DOMContentLoaded', loadOrderDetails);
    </script>
</body>
</html>
