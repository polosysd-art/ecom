<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.75">
    <title>Product Studio - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="admin-styles.css">
    <link rel="stylesheet" href="stock-colors.css">
</head>
<body class="admin-page">
    <!-- Top Bar -->
    <nav class="navbar navbar-dark bg-dark top-bar">
        <div class="container-fluid">
            <button class="btn text-white menu-toggle"><i class="fas fa-bars"></i></button>
            <div class="d-flex align-items-center">
                <img class="store-logo me-2" id="store-logo" alt="Store Logo" style="max-height: 40px; display: none;">
                <span class="navbar-brand mb-0 h1">Product Studio</span>
            </div>
            <div class="d-flex">
                <button class="btn text-white me-2" onclick="window.location.href='index.html'"><i class="fas fa-home"></i></button>
                <button class="btn text-white" id="admin-logout"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar shadow-sm">
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item d-block p-3 border-bottom">Dashboard</a>
            <a href="orders.html" class="nav-item d-block p-3 border-bottom">Orders</a>
            <a href="crm.html" class="nav-item d-block p-3 border-bottom">CRM</a>
            <a href="gallery.html" class="nav-item d-block p-3 border-bottom">Gallery</a>
            <a href="products.html" class="nav-item d-block p-3 border-bottom active">Product Studio</a>
            <a href="product-settings.html" class="nav-item d-block p-3 border-bottom">Product Settings</a>
            <a href="page-settings.html" class="nav-item d-block p-3 border-bottom">Admin Settings</a>
            <a href="index.html" class="nav-item d-block p-3">View Store</a>
        </nav>
    </div>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay"></div>

    <!-- Main Content -->
    <div class="main-content bg-light">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <!-- Left Side - Products List -->
                <div class="col-md-4 bg-white border-end p-0">
                    <div class="p-3 border-bottom bg-light">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="mb-1">Product Studio</h5>
                                <div class="small text-muted">
                                    <span id="total-products">Total: 0</span> | 
                                    <span id="low-stock-products">Low Stock: 0</span>
                                </div>
                            </div>
                            <button class="btn btn-primary btn-sm" id="add-product-btn">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="p-3 border-bottom">
                        <div class="mb-2">
                            <select class="form-select form-select-sm" id="product-filter">
                                <option value="all">All Products</option>
                                <option value="lowstock">Low Stock Only</option>
                                <option value="outofstock">Out of Stock</option>
                            </select>
                        </div>
                        <input type="text" class="form-control" placeholder="Search products..." id="search-products">
                    </div>
                    
                    <div class="overflow-auto" style="height: calc(100vh - 200px);" id="products-grid">
                        <div class="p-3 text-center text-muted">
                            <i class="fas fa-spinner fa-spin"></i> Loading products...
                        </div>
                    </div>
                </div>

                <!-- Right Side - Product Details -->
                <div class="col-md-8 d-flex flex-column">
                    <div class="product-detail-view pt-3" id="product-detail-view" style="display: none; z-index: 10; position: relative; background: white;">
                        <div class="card-header d-flex justify-content-between align-items-center" style="display: none;" id="detail-header">
                            <h5 class="mb-0" id="product-title">Product Details</h5>
                            <div class="d-flex gap-2">
                                <button class="btn btn-primary btn-sm" id="edit-product-btn"><i class="fas fa-edit me-1"></i>Edit</button>
                                <button class="btn btn-danger btn-sm" id="delete-product-btn"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                        
                        <div class="detail-content">
                            <div id="product-details-content">
                                <!-- Product details loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Product Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">
                        <i class="fas fa-box me-2"></i><span id="modal-title">Add Product</span>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="product-form">
                    <div class="modal-body">
                        <input type="hidden" id="product-id">
                        <div class="row g-3">
                            <div class="col-12">
                                <label class="form-label">Product Name</label>
                                <input type="text" class="form-control" id="product-name" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" id="product-description" rows="3"></textarea>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Price</label>
                                <input type="number" class="form-control" id="product-price" step="0.01" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Stock</label>
                                <input type="number" class="form-control" id="product-stock" min="0">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Image URL</label>
                                <input type="text" class="form-control" id="product-image">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Mobile Product Detail Modal -->
    <div id="mobile-product-modal" class="mobile-modal" style="display: none;">
        <div class="mobile-modal-header">
            <button class="mobile-back-btn" onclick="closeMobileProductModal()"><i class="fas fa-arrow-left"></i></button>
            <h3 id="mobile-product-title">Product Details</h3>
        </div>
        <div class="mobile-modal-content" id="mobile-product-content">
            <!-- Mobile product details loaded here -->
        </div>
        <div class="mobile-modal-footer p-3 border-top">
            <div class="d-flex gap-2">
                <button class="btn btn-primary flex-fill" id="mobile-edit-product-btn"><i class="fas fa-edit me-1"></i>Edit</button>
                <button class="btn btn-danger" id="mobile-delete-product-btn"><i class="fas fa-trash"></i></button>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="navigation.js"></script>
    <script type="module" src="auth-check.js"></script>
    <script type="module" src="products-fixed.js"></script>
</body>
</html>
