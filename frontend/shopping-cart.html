<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Ecommerce Store</title>
    <link rel="stylesheet" href="../shared/navigation.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="top-bar-left">
            <button class="menu-toggle"><i class="fas fa-bars"></i></button>
        </div>
        <div class="top-bar-center">
            <img class="store-logo" id="store-logo" alt="Store Logo">
            <div class="top-bar-title"></div>
        </div>
        <div class="top-bar-right">
            <button class="icon-btn search-btn"><i class="fas fa-search"></i></button>
            <button class="icon-btn cart-btn">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count" id="cart-count">0</span>
            </button>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <nav class="sidebar-nav">
            <a href="../index.html" class="nav-item">Home</a>
            <a href="shopping-cart.html" class="nav-item active">Cart</a>
            <a href="orders.html" class="nav-item" id="orders-nav" style="display:none;">My Orders</a>
            <a href="profile.html" class="nav-item" id="profile-nav" style="display:none;">Profile</a>
            <a href="../login.html" class="nav-item" id="login-nav">Login</a>
            <a href="#" class="nav-item" id="admin-nav" style="display:none;">Admin Panel</a>
            <a href="#" class="nav-item" id="logout-nav" style="display:none;">Logout</a>
        </nav>
    </div>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay"></div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="cart-container" style="display: flex; gap: 20px;">
            <!-- Left Side - Cart Items -->
            <div class="cart-left" style="flex: 1;">
                <section class="cart-section">
                    <h2 id="cart-heading">Shopping Cart</h2>
                    <div id="cart-items">
                        <!-- Cart items loaded here -->
                    </div>
                    <div id="cart-total">
                        <h3>Total: ₹<span id="total-amount">0.00</span></h3>
                        <button id="checkout-btn" class="btn">Checkout</button>
                    </div>
                </section>
            </div>

            <!-- Right Side - Checkout Form -->
            <div class="cart-right" id="checkout-form" style="flex: 1; display:none; padding: 20px; background: #f9f9f9; border-radius: 8px;">
                <h3>Checkout</h3>
                <form id="order-form">
                    <div style="padding: 10px; background: #e8f4fd; border-radius: 4px; margin: 10px 0;">
                        <strong>Delivery to:</strong> <span id="customer-info"></span>
                    </div>
                    
                    <div class="address-section" style="margin: 15px 0;">
                        <label for="address-select" style="display: block; margin-bottom: 5px; font-weight: bold;">Delivery Address:</label>
                        <select id="address-select" required style="width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px;">
                            <option value="">Select Address</option>
                            <option value="new">+ Add New Address</option>
                        </select>
                        <textarea id="customer-address" placeholder="Enter new address" style="display:none; width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px;" rows="3"></textarea>
                        <button type="button" id="edit-address" style="display:none; margin-top:5px; padding:8px 15px; background:#3498db; color:white; border:none; border-radius:4px; cursor:pointer;">Edit Address</button>
                    </div>
                    
                    <button type="submit" class="btn" style="width: 100%; padding: 12px; margin-top: 15px;">Place Order</button>
                </form>
            </div>
        </div>
        
        <style>
            @media (max-width: 768px) {
                .cart-container {
                    flex-direction: column !important;
                }
                .cart-right {
                    flex: none !important;
                }
            }
        </style>
    </div>

    <script type="module" src="../shared/navigation.js"></script>
    <script>
        // Simple cart display
        function displayCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItems = document.getElementById('cart-items');
            const totalAmount = document.getElementById('total-amount');
            const cartCount = document.getElementById('cart-count');
            
            console.log('Cart:', cart);
            
            if (cartCount) {
                const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
                cartCount.textContent = totalItems;
            }
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<div style="text-align: center; padding: 40px;"><p style="margin-bottom: 20px;">Your cart is empty.</p><button onclick="window.location.href=\'../index.html\'" style="background: white; border: 1px solid #ccc; padding: 10px 20px; cursor: pointer; border-radius: 4px;">Continue Shopping</button></div>';
                document.getElementById('cart-heading').style.display = 'none';
                document.getElementById('cart-total').style.display = 'none';
                document.getElementById('checkout-form').style.display = 'none';
                return;
            }
            
            document.getElementById('cart-heading').style.display = 'block';
            document.getElementById('cart-total').style.display = 'block';
            
            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <img src="${item.image || 'https://via.placeholder.com/80x80'}" alt="${item.name}">
                    <div class="cart-item-info">
                        <h4>${item.name}</h4>
                        <p>₹${item.price.toFixed(2)} each</p>
                    </div>
                    <div class="cart-item-controls">
                        <span class="qty-text" onclick="changeQuantity('${item.id}', -1)" style="cursor: pointer;">-</span>
                        <span class="quantity">${item.quantity}</span>
                        <span class="qty-text" onclick="changeQuantity('${item.id}', 1)" style="cursor: pointer;">+</span>
                        <span class="remove-text" onclick="removeItem('${item.id}')" style="cursor: pointer;">Remove</span>
                    </div>
                    <div class="item-total">
                        ₹${(item.price * item.quantity).toFixed(2)}
                    </div>
                </div>
            `).join('');
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            totalAmount.textContent = total.toFixed(2);
        }
        
        // Cart management functions
        function changeQuantity(productId, change) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    cart = cart.filter(item => item.id !== productId);
                } else {
                    localStorage.setItem('cart', JSON.stringify(cart));
                }
                localStorage.setItem('cart', JSON.stringify(cart));
                displayCart();
            }
        }
        
        function removeItem(productId) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.filter(item => item.id !== productId);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }
        
        window.changeQuantity = changeQuantity;
        window.removeItem = removeItem;
        
        // Address management
        async function loadUserProfile() {
            // Try Firebase first
            try {
                const { db, auth } = await import('./config/firebase-config.js');
                const { doc, getDoc } = await import('https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js');
                
                if (auth.currentUser) {
                    const userDoc = await getDoc(doc(db, 'users', auth.currentUser.uid));
                    console.log('Firebase user doc exists:', userDoc.exists());
                    if (userDoc.exists()) {
                        const userData = userDoc.data();
                        console.log('Firebase user data:', userData);
                        userData.email = auth.currentUser.email;
                        return userData;
                    } else {
                        console.log('No user document found in Firebase');
                    }
                } else {
                    console.log('No authenticated user');
                }
            } catch (error) {
                console.log('Firebase failed, trying localStorage:', error);
            }
            
            // Return empty if no data found
            return {};
        }
        
        async function saveUserProfile(profile) {
            try {
                const { db, auth } = await import('./config/firebase-config.js');
                const { doc, setDoc } = await import('https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js');
                
                if (!auth.currentUser) return;
                
                await setDoc(doc(db, 'users', auth.currentUser.uid), profile, { merge: true });
            } catch (error) {
                console.error('Error saving profile:', error);
            }
        }
        
        let userProfile = {};
        
        // Load addresses into dropdown
        async function loadAddresses() {
            try {
                userProfile = await loadUserProfile();
                console.log('Loaded user profile:', userProfile);
            } catch (error) {
                console.log('Failed to load profile, using empty profile:', error);
                userProfile = {};
            }
            
            const select = document.getElementById('address-select');
            
            // Clear existing options except default ones
            select.innerHTML = '<option value="">Select Address</option><option value="new">+ Add New Address</option>';
            
            // Add profile address if exists
            if (userProfile && userProfile.address) {
                const option = document.createElement('option');
                option.value = 'profile';
                option.textContent = `Profile: ${userProfile.address.length > 50 ? userProfile.address.substring(0, 50) + '...' : userProfile.address}`;
                select.insertBefore(option, select.lastElementChild);
            }
            
            // Add saved addresses if exist
            if (userProfile && userProfile.addresses && Array.isArray(userProfile.addresses)) {
                userProfile.addresses.forEach((addr, index) => {
                    const option = document.createElement('option');
                    option.value = `saved-${index}`;
                    option.textContent = `Saved: ${addr.length > 50 ? addr.substring(0, 50) + '...' : addr}`;
                    select.insertBefore(option, select.lastElementChild);
                });
            }
        }
        
        // Checkout functionality
        document.addEventListener('click', async (e) => {
            if (e.target.id === 'checkout-btn') {
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                if (cart.length === 0) {
                    alert('Your cart is empty');
                    return;
                }
                
                try {
                    await loadAddresses();
                    
                    // Display customer info
                    const customerInfo = `${userProfile.name || 'User'} (${userProfile.email || 'No email'}) - ${userProfile.phone || 'No phone'}`;
                    document.getElementById('customer-info').textContent = customerInfo;
                } catch (error) {
                    console.log('Profile loading failed:', error);
                    document.getElementById('customer-info').textContent = 'Guest User';
                }
                
                document.getElementById('checkout-form').style.display = 'block';
                e.target.style.display = 'none';
            }
            
            if (e.target.id === 'edit-address') {
                const addressField = document.getElementById('customer-address');
                addressField.style.display = 'block';
                addressField.readOnly = false;
                e.target.textContent = 'Save Changes';
                e.target.id = 'save-address-changes';
            }
            
            if (e.target.id === 'save-address-changes') {
                const select = document.getElementById('address-select');
                const newAddress = document.getElementById('customer-address').value;
                
                if (select.value === 'profile') {
                    userProfile.address = newAddress;
                } else if (select.value.startsWith('saved-')) {
                    const index = parseInt(select.value.split('-')[1]);
                    userProfile.addresses[index] = newAddress;
                }
                
                await saveUserProfile(userProfile);
                await loadAddresses();
                
                document.getElementById('customer-address').style.display = 'none';
                e.target.textContent = 'Edit Address';
                e.target.id = 'edit-address';
                e.target.style.display = 'none';
            }
        });
        
        // Address selection change
        document.addEventListener('change', (e) => {
            if (e.target.id === 'address-select') {
                const addressField = document.getElementById('customer-address');
                const editBtn = document.getElementById('edit-address');
                
                if (e.target.value === 'new') {
                    addressField.style.display = 'block';
                    addressField.value = '';
                    addressField.readOnly = false;
                    editBtn.style.display = 'none';
                } else if (e.target.value === 'profile') {
                    addressField.style.display = 'none';
                    editBtn.style.display = 'block';
                } else if (e.target.value.startsWith('saved-')) {
                    addressField.style.display = 'none';
                    editBtn.style.display = 'block';
                } else {
                    addressField.style.display = 'none';
                    editBtn.style.display = 'none';
                }
            }
        });
        
        document.addEventListener('submit', async (e) => {
            if (e.target.id === 'order-form') {
                e.preventDefault();
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                
                const select = document.getElementById('address-select');
                let selectedAddress = '';
                
                if (select.value === 'profile') {
                    selectedAddress = userProfile.address;
                } else if (select.value.startsWith('saved-')) {
                    const index = parseInt(select.value.split('-')[1]);
                    selectedAddress = userProfile.addresses[index];
                } else if (select.value === 'new') {
                    selectedAddress = document.getElementById('customer-address').value;
                    
                    // Save new address to profile
                    if (!userProfile.addresses) userProfile.addresses = [];
                    if (!userProfile.addresses.includes(selectedAddress)) {
                        userProfile.addresses.push(selectedAddress);
                        await saveUserProfile(userProfile);
                    }
                }
                
                try {
                    const { db, auth } = await import('./config/firebase-config.js');
                    const { collection, addDoc, serverTimestamp } = await import('https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js');
                    
                    const orderData = {
                        items: cart,
                        total: total,
                        customerInfo: {
                            name: userProfile.name || 'Guest User',
                            email: userProfile.email || auth.currentUser?.email || 'guest@example.com',
                            phone: userProfile.phone || 'Not provided',
                            address: selectedAddress
                        },
                        userId: auth.currentUser ? auth.currentUser.uid : 'guest',
                        status: 'pending',
                        orderDate: new Date().toISOString(),
                        createdAt: serverTimestamp()
                    };
                    
                    const { doc, getDoc, updateDoc } = await import('https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js');
                    
                    const docRef = await addDoc(collection(db, 'orders'), orderData);
                    console.log('Order saved, now updating stock...');
                    
                    // Update product stock - simple decrement
                    console.log('Starting stock updates for', cart.length, 'items');
                    
                    for (const item of cart) {
                        console.log('Processing item:', item);
                        
                        if (!item.id) {
                            console.error('Item missing ID:', item);
                            continue;
                        }
                        
                        try {
                            const productRef = doc(db, 'products', item.id);
                            console.log('Getting product document for ID:', item.id);
                            
                            const productDoc = await getDoc(productRef);
                            
                            if (productDoc.exists()) {
                                const currentData = productDoc.data();
                                const currentStock = parseInt(currentData.stock) || 0;
                                const orderQuantity = parseInt(item.quantity) || 0;
                                const newStock = Math.max(0, currentStock - orderQuantity);
                                
                                console.log(`Product ${item.id}: Current stock: ${currentStock}, Ordered: ${orderQuantity}, New stock: ${newStock}`);
                                
                                await updateDoc(productRef, { stock: newStock });
                                console.log(`Stock updated for ${item.id}: ${currentStock} -> ${newStock}`);
                            } else {
                                console.error('Product document not found for ID:', item.id);
                            }
                        } catch (error) {
                            console.error('Failed to update stock for product:', item.id, error);
                        }
                    }
                    
                    console.log('Stock updates completed');
                    
                    localStorage.removeItem('cart');
                    alert(`Order placed successfully! Order ID: ${docRef.id}`);
                    window.location.href = '../index.html';
                } catch (error) {
                    console.error('Error saving order:', error);
                    alert('Error placing order. Please try again.');
                }
            }
        });
        
        document.addEventListener('DOMContentLoaded', displayCart);
    </script>
</body>
</html>
