<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Ecommerce Store</title>
    <link rel="stylesheet" href="../shared/navigation.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="top-bar-left">
            <button class="menu-toggle"><i class="fas fa-bars"></i></button>
        </div>
        <div class="top-bar-center">
            <img class="store-logo" id="store-logo" alt="Store Logo">
            <div class="top-bar-title"></div>
        </div>
        <div class="top-bar-right">
            <button class="icon-btn search-btn"><i class="fas fa-search"></i></button>
            <button class="icon-btn cart-btn">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </button>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <nav class="sidebar-nav">
            <a href="../index.html" class="nav-item">Home</a>
            <a href="shopping-cart.html" class="nav-item">Cart</a>
            <a href="orders.html" class="nav-item" id="orders-nav" style="display:none;">My Orders</a>
            <a href="profile.html" class="nav-item active" id="profile-nav">Profile</a>
            <a href="../login.html" class="nav-item" id="login-nav">Login</a>
            <a href="#" class="nav-item" id="admin-nav" style="display:none;">Admin Panel</a>
            <a href="#" class="nav-item" id="logout-nav" style="display:none;">Logout</a>
        </nav>
    </div>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay"></div>

    <!-- Main Content -->
    <div class="main-content">
        <section class="profile-section">
            <h2>My Profile</h2>
            
            <div class="profile-card" style="max-width: 500px; margin: 0 auto;">
                <div class="profile-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h3>Personal Information</h3>
                    <button type="button" id="edit-profile-btn" class="btn" style="padding: 8px 16px;">Edit Profile</button>
                </div>
                
                <div id="profile-display">
                    <!-- Profile info display -->
                </div>
                
                <form id="profile-form" style="display: none;">
                    <div class="form-group">
                        <label for="user-name">Full Name</label>
                        <input type="text" id="user-name" required>
                    </div>
                    <div class="form-group">
                        <label for="user-email">Email</label>
                        <input type="email" id="user-email" readonly>
                    </div>
                    <div class="form-group">
                        <label for="user-phone">Phone</label>
                        <input type="tel" id="user-phone">
                    </div>
                    <div class="form-group">
                        <label for="user-address">Primary Address</label>
                        <textarea id="user-address" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn">Save Profile</button>
                </form>
            </div>
            
            <div class="profile-card" style="max-width: 500px; margin: 20px auto 0;">
                <h3>Saved Addresses</h3>
                <div id="saved-addresses">
                    <!-- Saved addresses will be loaded here -->
                </div>
            </div>
        </section>
    </div>

    <script type="module" src="../shared/navigation.js"></script>
    <script type="module" src="js/profile.js"></script>
</body>
</html>
