<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.75">
    <title>Admin Dashboard - Ecommerce Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body class="admin-page">
    <!-- Top Bar -->
    <nav class="navbar navbar-dark bg-dark top-bar">
        <div class="container-fluid">
            <button class="btn text-white menu-toggle"><i class="fas fa-bars"></i></button>
            <div class="d-flex align-items-center">
                <img class="store-logo me-2" id="store-logo" alt="Store Logo" style="max-height: 40px; display: none;">
                <span class="navbar-brand mb-0 h1">Admin Dashboard</span>
            </div>
            <div class="d-flex">
                <button class="btn text-white me-2" onclick="window.location.href='products.html'" title="Product Studio"><i class="fas fa-box"></i></button>
                <button class="btn text-white me-2" onclick="window.location.href='index.html'"><i class="fas fa-home"></i></button>
                <button class="btn text-white" id="admin-logout"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar shadow-sm">
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item d-block p-3 border-bottom">Dashboard</a>
            <a href="orders.html" class="nav-item d-block p-3 border-bottom">Orders</a>
            <a href="crm.html" class="nav-item d-block p-3 border-bottom">CRM</a>
            <a href="gallery.html" class="nav-item d-block p-3 border-bottom">Gallery</a>
            <a href="products.html" class="nav-item d-block p-3 border-bottom">Product Studio</a>
            <a href="product-settings.html" class="nav-item d-block p-3 border-bottom">Product Settings</a>
            <a href="page-settings.html" class="nav-item d-block p-3 border-bottom">Admin Settings</a>
            <a href="index.html" class="nav-item d-block p-3">View Store</a>
        </nav>
    </div>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay"></div>

    <!-- Main Content -->
    <div class="main-content bg-light">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="mt-4 mb-4">
                        <h2 class="text-dark">Admin Dashboard</h2>
                        <p class="text-muted">Welcome to the admin panel</p>
                    </div>
                    
                    <!-- Status Cards -->
                    <div class="row mb-4">
                        <div class="col-md-3 mb-3">
                            <div class="card bg-primary text-white">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h4 id="total-orders">0</h4>
                                            <p class="mb-0">Total Orders</p>
                                        </div>
                                        <i class="fas fa-shopping-bag fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <div class="card bg-success text-white">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h4 id="total-products">0</h4>
                                            <p class="mb-0">Products</p>
                                        </div>
                                        <i class="fas fa-box fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <div class="card bg-warning text-white">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h4 id="pending-orders">0</h4>
                                            <p class="mb-0">Pending Orders</p>
                                        </div>
                                        <i class="fas fa-clock fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <div class="card bg-info text-white">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h4 id="low-stock">0</h4>
                                            <p class="mb-0">Low Stock</p>
                                        </div>
                                        <i class="fas fa-exclamation-triangle fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Recent Activity -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5>Recent Orders</h5>
                                </div>
                                <div class="card-body" id="recent-orders">
                                    <div class="text-center py-3">
                                        <div class="spinner-border" role="status"></div>
                                        <p class="mt-2">Loading...</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5>Low Stock Products</h5>
                                </div>
                                <div class="card-body" id="low-stock-products">
                                    <div class="text-center py-3">
                                        <div class="spinner-border" role="status"></div>
                                        <p class="mt-2">Loading...</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        body {
            overflow-y: auto !important;
            -webkit-overflow-scrolling: touch;
        }
        .main-content {
            overflow-y: auto !important;
            height: auto !important;
        }
    </style>

    <script type="module" src="navigation.js"></script>
    <script type="module" src="auth-check.js"></script>
    <script type="module" src="admin.js"></script>
    <script type="module" src="settings.js"></script>
    <script src="currency.js"></script>
    
    <script type="module">
        import { db } from './firebase-config.js';
        import { collection, getDocs, query, where, orderBy, limit } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';
        
        // Load dashboard statistics
        async function loadDashboardStats() {
            try {
                // Load currency settings
                await loadCurrency();
                // Load orders
                const ordersSnapshot = await getDocs(collection(db, 'orders'));
                const orders = ordersSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                // Load products
                const productsSnapshot = await getDocs(collection(db, 'products'));
                const products = productsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                // Update statistics
                document.getElementById('total-orders').textContent = orders.length;
                document.getElementById('total-products').textContent = products.length;
                
                const pendingOrders = orders.filter(order => order.status === 'pending');
                document.getElementById('pending-orders').textContent = pendingOrders.length;
                
                const lowStockProducts = products.filter(product => {
                    const stock = product.stock || 0;
                    const minStock = product.minStock || 0;
                    return stock <= minStock && minStock > 0;
                });
                document.getElementById('low-stock').textContent = lowStockProducts.length;
                
                // Load recent orders
                const recentOrders = orders
                    .sort((a, b) => new Date(b.orderDate) - new Date(a.orderDate))
                    .slice(0, 5);
                
                const recentOrdersHtml = recentOrders.length > 0 ? 
                    recentOrders.map(order => `
                        <div class="d-flex justify-content-between align-items-center py-2 border-bottom" style="cursor: pointer;" onclick="window.location.href='orders.html?select=${order.id}'">
                            <div>
                                <strong>${order.customerInfo?.name || 'Guest'}</strong>
                                <br><small class="text-muted">${formatPrice(order.total || 0)}</small>
                            </div>
                            <span class="badge bg-${order.status === 'pending' ? 'warning' : order.status === 'delivered' ? 'success' : 'primary'}">
                                ${order.status || 'pending'}
                            </span>
                        </div>
                    `).join('') : '<p class="text-muted">No recent orders</p>';
                
                document.getElementById('recent-orders').innerHTML = recentOrdersHtml;
                
                // Load low stock products
                const lowStockHtml = lowStockProducts.length > 0 ?
                    lowStockProducts.slice(0, 5).map(product => `
                        <div class="d-flex justify-content-between align-items-center py-2 border-bottom">
                            <div>
                                <strong>${product.name}</strong>
                                <br><small class="text-muted">Stock: ${product.stock || 0}</small>
                            </div>
                            <span class="badge bg-danger">Low Stock</span>
                        </div>
                    `).join('') : '<p class="text-muted">All products in stock</p>';
                
                document.getElementById('low-stock-products').innerHTML = lowStockHtml;
                
            } catch (error) {
                console.error('Error loading dashboard stats:', error);
                document.getElementById('recent-orders').innerHTML = '<p class="text-danger">Error loading data</p>';
                document.getElementById('low-stock-products').innerHTML = '<p class="text-danger">Error loading data</p>';
            }
        }
        

        // Load stats on page load
        document.addEventListener('DOMContentLoaded', loadDashboardStats);
        
        // Refresh stats every 30 seconds
        setInterval(loadDashboardStats, 30000);
        

    </script>
</body>
</html>
