<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.75">
    <title>Product Settings - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body class="admin-page">
    <!-- Top Bar -->
    <nav class="navbar navbar-dark bg-dark top-bar">
        <div class="container-fluid">
            <button class="btn text-white menu-toggle"><i class="fas fa-bars"></i></button>
            <div class="d-flex align-items-center">
                <img class="store-logo me-2" id="store-logo" alt="Store Logo" style="max-height: 40px; display: none;">
                <span class="navbar-brand mb-0 h1">Product Settings</span>
            </div>
            <div class="d-flex">
                <button class="btn text-white me-2" onclick="window.location.href='index.html'"><i class="fas fa-home"></i></button>
                <button class="btn text-white" id="admin-logout"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar shadow-sm">
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item d-block p-3 border-bottom">Dashboard</a>
            <a href="orders.html" class="nav-item d-block p-3 border-bottom">Orders</a>
            <a href="crm.html" class="nav-item d-block p-3 border-bottom">CRM</a>
            <a href="gallery.html" class="nav-item d-block p-3 border-bottom">Gallery</a>
            <a href="products.html" class="nav-item d-block p-3 border-bottom">Product Studio</a>
            <a href="product-settings.html" class="nav-item d-block p-3 border-bottom active">Product Settings</a>
            <a href="page-settings.html" class="nav-item d-block p-3 border-bottom">Admin Settings</a>
            <a href="index.html" class="nav-item d-block p-3">View Store</a>
        </nav>
    </div>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay"></div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid py-4">
            <div class="row">
                <div class="col-12">
                    <h2 class="mb-4">Product Attributes</h2>
                </div>
            </div>
            
            <div class="row g-4">
                <!-- Categories -->
                <div class="col-md-6 col-lg-4">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Categories</h5>
                            <button class="btn btn-primary btn-sm" onclick="addAttribute('categories')">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <div class="card-body">
                            <div id="categories-list" class="attribute-list">
                                <!-- Categories loaded here -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Brands -->
                <div class="col-md-6 col-lg-4">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Brands</h5>
                            <button class="btn btn-primary btn-sm" onclick="addAttribute('brands')">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <div class="card-body">
                            <div id="brands-list" class="attribute-list">
                                <!-- Brands loaded here -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Colors -->
                <div class="col-md-6 col-lg-4">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Colors</h5>
                            <button class="btn btn-primary btn-sm" onclick="addAttribute('colors')">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <div class="card-body">
                            <div id="colors-list" class="attribute-list">
                                <!-- Colors loaded here -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sizes -->
                <div class="col-md-6 col-lg-4">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Sizes</h5>
                            <button class="btn btn-primary btn-sm" onclick="addAttribute('sizes')">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <div class="card-body">
                            <div id="sizes-list" class="attribute-list">
                                <!-- Sizes loaded here -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Units -->
                <div class="col-md-6 col-lg-4">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Units</h5>
                            <button class="btn btn-primary btn-sm" onclick="addAttribute('units')">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <div class="card-body">
                            <div id="units-list" class="attribute-list">
                                <!-- Units loaded here -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- VAT Rates -->
                <div class="col-md-6 col-lg-4">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">VAT Rates (%)</h5>
                            <button class="btn btn-primary btn-sm" onclick="addAttribute('vatRates')">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label small">Default VAT:</label>
                                <div class="d-flex gap-2">
                                    <select class="form-select form-select-sm" id="default-vat">
                                        <option value="0">No Default</option>
                                    </select>
                                    <button class="btn btn-success btn-sm" onclick="setDefaultVat()">
                                        <i class="fas fa-save"></i>
                                    </button>
                                </div>
                            </div>
                            <div id="vatRates-list" class="attribute-list">
                                <!-- VAT Rates loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .attribute-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .attribute-item {
            display: flex;
            justify-content: between;
            align-items: center;
            padding: 8px 12px;
            margin-bottom: 5px;
            background: #f8f9fa;
            border-radius: 4px;
        }
        .attribute-item:hover {
            background: #e9ecef;
        }
    </style>

    <script type="module" src="navigation.js"></script>
    <script type="module" src="auth-check.js"></script>
    <script type="module" src="product-settings.js"></script>
</body>
</html>
