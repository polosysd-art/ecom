<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - Admin Dashboard</title>
    <link rel="stylesheet" href="../../shared/navigation.css">
    <link rel="stylesheet" href="admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="admin-page">
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="top-bar-left">
            <button class="menu-toggle"><i class="fas fa-bars"></i></button>
        </div>
        <div class="top-bar-center">
            <img class="store-logo" id="store-logo" alt="Store Logo">
            <div class="top-bar-title">Customer Management</div>
        </div>
        <div class="top-bar-right">
            <button class="icon-btn" onclick="window.location.href='../../index.html'"><i class="fas fa-home"></i></button>
            <button class="icon-btn" id="admin-logout"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">

        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item">Dashboard</a>
            <a href="orders.html" class="nav-item">Orders</a>
            <a href="crm.html" class="nav-item">CRM</a>
            <a href="gallery.html" class="nav-item">Gallery</a>
            <a href="products.html" class="nav-item">Product Studio</a>
            <a href="product-settings.html" class="nav-item">Product Settings</a>
            <a href="page-settings.html" class="nav-item">Admin Settings</a>
            <a href="../../index.html" class="nav-item">View Store</a>
        </nav>
    </div>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay"></div>

    <!-- Main Content -->
    <div class="main-content">
        <main class="admin-main">
            <div class="section-header">
                <h2>Customer Management</h2>
                <div class="crm-stats">
                    <span id="total-customers">Total Customers: 0</span>
                    <span id="active-customers">Active: 0</span>
                </div>
            </div>
            
            <div class="crm-tabs">
                <button class="tab-btn active" data-tab="customers">Customers</button>
                <button class="tab-btn" data-tab="analytics">Analytics</button>
            </div>

            <!-- Customers Tab -->
            <div id="customers-tab" class="tab-content active">
                <div class="users-container">
                    <div id="customers-list">
                        <!-- Customers loaded here -->
                    </div>
                </div>
            </div>

            <!-- Analytics Tab -->
            <div id="analytics-tab" class="tab-content">
                <div class="analytics-grid">
                    <div class="analytics-card">
                        <h3>Customer Growth</h3>
                        <div class="metric">
                            <span class="metric-value" id="new-customers">0</span>
                            <span class="metric-label">New This Month</span>
                        </div>
                    </div>
                    
                    <div class="analytics-card">
                        <h3>Order Statistics</h3>
                        <div class="metric">
                            <span class="metric-value" id="avg-order-value">$0</span>
                            <span class="metric-label">Average Order Value</span>
                        </div>
                    </div>
                    
                    <div class="analytics-card">
                        <h3>Customer Activity</h3>
                        <div class="metric">
                            <span class="metric-value" id="repeat-customers">0%</span>
                            <span class="metric-label">Repeat Customers</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Customer Details Modal -->
    <div id="customer-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Customer Details</h3>
            <div id="customer-details">
                <!-- Customer details loaded here -->
            </div>
        </div>
    </div>

    <script type="module" src="../../shared/navigation.js"></script>
    <script type="module" src="auth-check.js"></script>
    <script type="module" src="crm.js"></script>
</body>
</html>
